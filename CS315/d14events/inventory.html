<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <h1>Inventory</h1>
    </div>
    <div>
        <div>
            <span>Item Name:</span><br>
            <input type="text" id="name" value="" onfocus="this.value=''"><br><br>
        </div>
        <div>
            <span>Item Category:</span><br>
            <input type="text" id="category" value="" onfocus="this.value=''"><br><br>
        </div>
        <div>
            <span>Quantity:</span><br>
            <input type="text" id="quantity" value="" onfocus="this.value=''"><br><br>
        </div>
        <div>
            <span>Ratings:</span><br>
            <input type="number" id="rating" min="1" max="10" steps="10" placeholder="1-10" value=""
                onfocus="this.value=''"><br><br>
        </div>
        <div>
            <input type="button" id="addButton" class="bodyButton" value="Add">
            <input type="button" id="saveButton" class="bodyButton" value="Save">
            <select id="filterDrop">
                <option value="" disabled selected>Filter By...</option>
                <option value="filterquantity">Quantity > 100</option>
                <option value="filterrating">Rating > 4</option>
            </select>
            <select id="sortDrop">
                <option value="" disabled selected>Sort By...</option>
                <option value="name">Name</option>
                <option value="quantity">Quantity</option>
            </select>
            <br><br>

        </div>      
    </div>


    <div>
        <table id="myTable">
            <tr>
                <th>Product Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Rating</th>
                <th class="button">Edit</th>
                <th class="button">Remove</th>
            </tr>
        </table>
        <br><br>
    </div>
