<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview</title>
    <style>
      body {
        background-color: rgba(29, 29, 33, 0.205);
        color: rgb(32, 30, 32);
        padding-top: 20px;
        display: flex;
        justify-content: center;
      }
       .heading {
        text-align: center;
        color: black;
        background-color: silver;
        border: 2px groove lightblue;
        border-radius: 50px;
       }
      .myFlex {
        width: 400px;
        background-color: beige;
        border: 5px groove blue;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin: 0px 0px 50px 50px;
        padding: 30px;
      }
      button {
        padding: 5px 15px;
        margin: 0px 20px;
        background-color: lightcyan;
        border-radius: 4px;
      }
      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="myFlex">
      <div class="heading"><h1>Preview page</h1></div>
      <label>Email</label>
      <label>Password</label>
      <label>Confirm Password</label>
      <label>Name</label>
      <label>Gender</label>
      <label>Country</label>
      <label>Terms and Conditions</label>
      <label>Newsletter</label>
      <div>
        <button onclick="edit()">Edit</button>
        <button onclick="save()">Save</button>
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);

      let lableOne = document.getElementsByTagName("label")[0];
      lableOne.innerHTML = lableOne.innerHTML + ":  " + urlParams.get("email");

      let lableTwo = document.getElementsByTagName("label")[1];
      lableTwo.innerHTML =
        lableTwo.innerHTML + ":  " + urlParams.get("password");

      let lableThree = document.getElementsByTagName("label")[2];
      lableThree.innerHTML =
        lableThree.innerHTML + ":  " + urlParams.get("confirmPassword");

      let lableFour = document.getElementsByTagName("label")[3];
      lableFour.innerHTML =
        lableFour.innerHTML +
        ": " +
        urlParams.get("fname") +
        " " +
        urlParams.get("lname");

      let lableFive = document.getElementsByTagName("label")[4];
      lableFive.innerHTML =
        lableFive.innerHTML + ":  " + urlParams.get("gender");

      let lableSix = document.getElementsByTagName("label")[5];
      lableSix.innerHTML =
        lableSix.innerHTML + ":  " + urlParams.get("selection");

      let lableSeven = document.getElementsByTagName("label")[6];
      lableSeven.innerHTML =
        lableSeven.innerHTML + ":  " + urlParams.get("terms");

      let labelEight = document.getElementsByTagName("label")[7];
      labelEight.innerHTML =
        labelEight.innerHTML + ":  " + urlParams.get("letter");

      function edit() {
        window.location.href = "/CS315/d33BootstrapForm/bootstrapForm.html";
      }
      function save() {
        alert(
          "************************** Thank you! **************************"
        );
      }
    </script>
  </body>
</html>
