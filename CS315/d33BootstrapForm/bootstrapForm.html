<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
    <script>
        (function () {
            'use strict'
            window.addEventListener('load', function () {
                var forms = document.querySelectorAll('.needs-validation')
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }

                            form.classList.add('was-validated')

                        }, false)
                    })
            }, false);
        })()

    </script>

    <style>
        body{
            background-color: antiquewhite;
        }
        form{
            margin: 10px 0px 0px 400px;
            border-top: 5px solid orange;
            padding: 10px ;
            border: 5px solid lightgray;
            padding-bottom: 40px;
            background-color: white;
        }
      
    </style>
</head>

<body>

    <form id="identicalForm" class="col-5  mt-7 needs-validation form-horizontal "
        method="get" action="/CS315/d33BootstrapForm/preview.html" novalidate 
        data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
        data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
        data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
        
        <div class="col border-top border-5 border-warning"></div>

        
        <p class="col ml-4 h1" style="text-align: center;">Responsive Registration Form</p>
        
            <div class="input-group mb-3 mt-5" id="inputEmail">
                <span class="input-group-text">
                    <img class="col" src="/CS315/dddimage/Envelope.PNG" width="40px" height="30px">
                </span>
                <input name="email" type="text" class="form-control" placeholder="Email" aria-describedby="inputEmail" required>
                <div class="invalid-feedback">
                    Please enter your email
                </div>
            </div>
      
        <div class="input-group mb-3">
            <span class="input-group-text">
                <img class="col" src="/CS315/dddimage/Lock.PNG" width="40px" height="30px">
            </span>
            <input name="password" type="password" class="form-control" placeholder="Password" id="inputPassword"
                required
                data-bv-identical="true"
                data-bv-identical-field="confirmPassword"
                data-bv-identical-message="The password and its confirm are not the same"
                pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,14}"/>
    
            <div class="invalid-feedback">
                Please enter valid password
            </div>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">
                <img class="col" src="/CS315/dddimage/Lock.PNG" width="40px" height="30px">
            </span>
            <input name="confirmPassword" type="password" class="form-control" placeholder="Re-type Password"
                id="confirm_password" required
                data-bv-identical="true" 
                data-bv-identical-field="password"
                data-bv-identical-message="The password and its confirm are not the same"
                pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,14}"/>
            <div class="invalid-feedback">
                Please re-enter valid password
            </div>
        </div>

           <div class="row">
                <div class="col input-group">
                    <span class="input-group-text">
                        <img class="col" src="/CS315/dddimage/User.PNG" width="40px" height="30px">
                    </span>
                    <input name="fname" type="text" class="form-control" placeholder="First Name" required>
                    <div class="invalid-feedback">
                        Please enter your first name
                    </div>
                </div>

                <div class="col input-group">
                    <span class="input-group-text">
                        <img class="col" src="/CS315/dddimage/Lock.PNG" width="40px" height="30px">
                    </span>
                    <input name="lname" type="text" class="form-control" placeholder="Last Name" required>
                    <div class="invalid-feedback">
                        Please enter your last name
                    </div>
                </div>

            </div>


        <div class="form-check form-check-inline mt-4">
            <input class="form-check-input" type="radio" name="gender" id="maleBtn" value="Male" required>
            <label class="form-check-label" for="maleBtn">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="femaleBtn" value="Female" required>
            <label class="form-check-label" for="femaleBtn">Female</label>

        </div>

        <div>
            <select name="selection" class="form-select mt-3" required>
                <option selected disabled value="">Select a country</option>
                <option>Algeria</option>
                <option>Bosnia</option>
                <option>Canada</option>
                <option>Ethiopia</option>
                <option>France</option>
                <option>Germeny</option>
                <option>India</option>
                <option>United States</option>
            </select>
            <div class="invalid-feedback">
                Please select a country
            </div>
        </div>

        <div class="form-check mt-3">
            <input name="terms" class="form-check-input" type="checkbox" id="terms" value="I agree to the Terms and Conditions" required>
            <label for="terms" class="form-check-label">I agree with the terms and conditions</label>
            <div class="invalid-feedback">
                You must agree before proceeding.
            </div>
        </div>

        <div class="form-check mt-3">
            <input name="letter" class="form-check-input" type="checkbox" id="letter" value="I agree to receive the newsletter"
                required>
            <label for="letter" class="form-check-label">I want to receive newsletter</label>
            <div class="invalid-feedback">
                You must agree before proceeding.
            </div>
        </div>

        <div class="d-grid mt-3">
            <button class="btn btn-warning" type="submit">Register</button>
        </div>
    </form>


    <button
      id="back"
      style="border-radius: 4px; padding: 3px 19px; margin-left:30px; background-color: lightgreen;"
    >
      <a href="indexBoot.html">Back</a>
    </button>

</body>

</html>
