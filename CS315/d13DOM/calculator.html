  <body>
    <div>
      <p>First Value</p>

      <input id="firstValue" type="" value=" " onfocus="this.value=''"  />
      <p>Second Value</p>
      <input id="secondValue" type="" value=" " onfocus="this.value=''"/>
      <p>Operations</p>

      <button id="button1" onclick="add()">+</button>
      <button id="button2" onclick="subtract()">-</button>
      <button id="button3" onclick="multiply()">x</button>

      <p>Result</p>

      <textarea name="" id="textArea" cols="3" rows="1"></textarea>
    </div>

    <script>
      function add() {
        let sum1 = Number(document.getElementById("firstValue").value);
        let sum2 = Number(document.getElementById("secondValue").value);
        document.getElementById("textArea").innerHTML = sum1 + sum2;
      }
      function multiply(){
          let product1 = Number(document.getElementById("firstValue").value);
          let product2 = Number(document.getElementById("secondValue").value);
          document.getElementById("textArea").innerHTML =product1 * product2;
      }
      function subtract(){
          let difference1= Number(document.getElementById("firstValue").value);
          let difference2= Number(document.getElementById("secondValue").value);
          document.getElementById("textArea").innerHTML = difference1 - difference2;
      }

    </script>
