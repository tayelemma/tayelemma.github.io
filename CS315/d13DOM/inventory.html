    <br>

 <button onclick="add()" >Add</button>
 <button><a href="/CS315/d13DOM/home.html">Back</a></button>
 <br>
    <table id="tableId">
        <tr>
            <td>Product Name</td>
            <td>Category</td>
            <td>Quantity</td>
        </tr>
    </table>


    <script>
        let pName = document.getElementById("itemName");
        let cat =  document.getElementById("itemCategory");
        let qty = document.getElementById("itemQuantity");
        let mytable = document.querySelector("table")
        function add(){
            let tr = document.createElement("tr");
            mytable.append(tr);
            tr.innerHTML = "<td>"+ pName.value+"</td><td>"+ cat.value+"</td><td>"+ qty.value+"</td>"

        }
    </script>
